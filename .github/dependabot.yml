version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Paris"
    reviewers:
      - "boul2gom"
    assignees:
      - "boul2gom"
    commit-message:
      prefix: "[Rust Crates]"
      include: "scope"
    target-branch: "develop"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Paris"
    reviewers:
      - "boul2gom"
    assignees:
      - "boul2gom"
    commit-message:
      prefix: "[Github Actions]"
      include: "scope"
    target-branch: "develop"
